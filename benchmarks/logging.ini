[loggers]
keys=root, main

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console
formatter=simple

[logger_main]
level=DEBUG
handlers=console
propagate=0
qualname=rediscluster.client

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s [%(processName)s] %(message)s
datefmt=